<!DOCTYPE html>
<html>
<head>
    <title>ADMIN PAGE</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='admin-style.css') }}">
</head>
<body>
    <button onclick="toggleForm()">REGISTER USER</button>

    <form id="myForm" class="hidden">
        <label for="myField">Username</label>
        <input type="text" id="username" name="username">
        <label for="password">Password</label>
        <input type="text" id="password" name="password">
        <button type="submit">Submit</button>
    </form>

    <h1>USER LIST</h1>
    <table>
        <thead>
            <tr>
                <th>username</th>
                <th>password</th>
                <th>Logins</th>
                <th>Denied</th>
            </tr>
        </thead>
        <tbody>
            {% for user in my_dict %}
                <tr>
                    {% for value in user.values() %}
                    <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>


    <script>
        function toggleForm() {
            var form = document.getElementById("myForm");
            form.classList.toggle("hidden");
        }
    </script>
</body>
</html>
